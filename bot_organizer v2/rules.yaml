patterns:
  # ───── Documents ─────
  - match: "*.pdf"
    to: "Documents/PDF"
  - match: "*.doc"
    to: "Documents/Word"
  - match: "*.docx"
    to: "Documents/Word"
  - match: "*.xls"
    to: "Documents/Excel"
  - match: "*.xlsx"
    to: "Documents/Excel"
  - match: "*.ppt"
    to: "Documents/PowerPoint"
  - match: "*.pptx"
    to: "Documents/PowerPoint"
  - match: "*.txt"
    to: "Documents/Text"
  - match: "*.csv"
    to: "Documents/CSV"
  - match: "*.json"
    to: "Documents/Configs"

  # ───── Images ─────
  - match: "*.jpg"
    to: "Pictures"
  - match: "*.jpeg"
    to: "Pictures"
  - match: "*.png"
    to: "Pictures"
  - match: "*.gif"
    to: "Pictures"
  - match: "*.bmp"
    to: "Pictures"
  - match: "*.svg"
    to: "Pictures"

  # ───── Videos ─────
  - match: "*.mp4"
    to: "Videos"
  - match: "*.mkv"
    to: "Videos"
  - match: "*.mov"
    to: "Videos"
  - match: "*.avi"
    to: "Videos"
  - match: "*.flv"
    to: "Videos"
  - match: "*.webm"
    to: "Videos"

  # ───── Music ─────
  - match: "*.mp3"
    to: "Music"
  - match: "*.wav"
    to: "Music"
  - match: "*.flac"
    to: "Music"
  - match: "*.ogg"
    to: "Music"

  # ───── Archives ─────
  - match: "*.zip"
    to: "Archives"
  - match: "*.rar"
    to: "Archives"
  - match: "*.7z"
    to: "Archives"
  - match: "*.tar"
    to: "Archives"
  - match: "*.gz"
    to: "Archives"

  # ───── Installers & Executables ─────
  - match: "*.exe"
    to: "Installers"
  - match: "*.msi"
    to: "Installers"
  - match: "*.bat"
    to: "Installers"
  - match: "*.jar"
    to: "Installers"

  # ───── Torrents ─────
  - match: "*.torrent"
    to: "Torrents"

  # ───── Miscellaneous ─────
  - match: "*.log"
    to: "Logs"
  - match: "*.cfg"
    to: "Configs"
  - match: "*.ini"
    to: "Configs"
  - match: "*.tmp"
    to: "Temp"
